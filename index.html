<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Karla:ital,wght@0,200..800;1,200..800&family=Manrope:wght@200..800&family=Overpass:ital,wght@0,100..900;1,100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&family=Rubik:ital,wght@0,300..900;1,300..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap">
  
  <title>Frontend Mentor | Product list with cart</title>

</head>
<body>
  <div class="container">
    <div class="store-layout">
      <div class="layout-one">
        <h1 class="main-title">Desserts</h1>
        <div class="items-grid">
        </div>
      </div>
      <div class="layout-two">
        <div class="cart-card">
          <h2 class="cart-title">Your Cart <span id="cart-title-items"></span></h2>
          <div id="empty-cart" class=empty-cart>
            <img class="empty-cart-image" src="./assets/images/illustration-empty-cart.svg" alt="empty-cart">
            <p class="empty-cart-text">Your added items will appear here</p>
          </div>
          <div class="cart-list-layout">
            <div id="cart-list" class="cart-list">
            </div>
            <div class="order-total">
              <p class="order-total-text">Order Total</p>
              <h2 id="order-total-price"></h2>
            </div>
            <div class="carbon-neutral">
              <img class="carbon-neutral-icon" src="./assets/images/icon-carbon-neutral.svg" alt="carbon neutral icon">
              <p class="carbon-neutral-text">This is a <b>carbon-neutral</b> delivery</p>
            </div>
            <button class="confirm-order">Confirm Order</button>
          </div>
        </div>
      </div>
    </div>
    <div class="popup-dialog">
      <div class="confirmed-order-popup">
        <img class="order-confirmed-icon" src="./assets/images/icon-order-confirmed.svg" alt="order confirmed">
        <h1 class="order-confirmed-title">Order confirmed</h1>
        <p class="order-confirmed-subtitle">We hope you enjoy your food!</p>
        <div class="confirmed-order-list-layout">
          <div class="confirmed-order-list">
          </div>
          <div class="confirmed-order-total-cost-layout">
            <p class="confirmed-order-total-text">Order total</p>
            <h2 id="confirmed-total-cost" class="confirmed-total-cost"></h2>
          </div>
        </div>
        <button class="new-order">Start new Order</button>
      </div>
    </div>
  </div>
  <script src="product_list_with_cart.js"></script>
</body>
</html>
